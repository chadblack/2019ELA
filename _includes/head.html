<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>{{ page.title }} - {{ site.title }}</title>

    {% if page.description %}
    <meta name="Description" content="{{ page.description }}">
    {% endif %}

  <link rel="shortcut icon" href="{{ "favicon.ico" | absolute_url }}" type="image/x-icon">

  <link rel="stylesheet" href="https://chadblack.net/2019ELA/assets/css/just-the-docs.css">

  {% if site.ga_tracking != nil %}
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', '{{ site.ga_tracking }}', '{{ site.url }}');
      ga('send', 'pageview');
    </script>
    <script async src="https://www.google-analytics.com/analytics.js"></script>
  {% endif %}

  {% if site.search_enabled != nil %}
    <script type="text/javascript" src="https://chadblack.net/2019ELA//assets/js/vendor/lunr.min.js"></script>
  {% endif %}
  <script type="text/javascript" src="https://chadblack.net/2019ELA/assets/js/just-the-docs.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
